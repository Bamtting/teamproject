<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta name="description" content="현대VENUE 웹사이트입니다." />
    <meta name="keywords" content="현대VENUE, VENUE, 베뉴" />
    <meta name="author" content="현대VENUE" />
    <meta property="og:title" content="현대VENUE" />
    <meta property="og:site_name" content="현대VENUE 웹사이트" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://https://www.hyundai.com/kr/ko/e/vehicles/venue/intro/"
    />
    <meta property="og:description" content="현대VENUE 웹사이트입니다." />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/font.css" />
    <!--[if lt IE 9]>
      <script src="js/respond.min.js"></script>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
    <!-- <script src="js/prefixfree.min.js"></script> -->

    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="images/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="images/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>세상 즐거움 속에 혼라이프 VENUE</title>
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <!-- Swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-element-bundle.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="wrap">
      <!-- header -->
      <header class="header clearfix">
        <div class="inner"></div>
      </header>
      <!-- visual -->
      <section class="visual clearfix"></section>
      <!-- videos -->
      <section class="videos clearfix">
        <div class="inner"></div>
      </section>
      <!-- design -->
      <section class="design clearfix">
        <div class="design-wrap">
          <div class="design-right">
            <div class="title-txt">
              <p>VENUE만의 특별한 디자인을 확인 해보세요</p>
            </div>
            <div class="title-subtxt">
              <p>
                아이코닉한 스타일로 개성 있고 세련된 젊은 감성의 라이프스타일을
                구현하였습니다.
              </p>
            </div>
            <img src="images/design01.png" alt="" />
          </div>

          <div class="swiper designSwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">1</div>
              <div class="swiper-slide">2</div>
              <div class="swiper-slide">3</div>
            </div>
          </div>
        </div>
      </section>
      <!-- space -->
      <section class="space clearfix">
        <div class="inner"></div>
      </section>
      <!-- flux -->
      <section class="flux clearfix">
        <div class="inner"></div>
      </section>
      <!-- highlight -->
      <section class="highlight clearfix">
        <div class="inner"></div>
      </section>
      <!-- gallery -->
      <section class="gallery clearfix">
        <div class="inner"></div>
      </section>
      <!-- news -->
      <section class="news clearfix">
        <div class="inner"></div>
      </section>
      <!-- review -->
      <section class="review clearfix">
        <div class="inner"></div>
      </section>
      <!-- event -->
      <section class="event clearfix">
        <div class="inner"></div>
      </section>
      <!-- footer -->
      <footer class="footer clearfix">
        <div class="inner"></div>
      </footer>
    </div>
  </body>
</html>
