    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

    <link

    <!-- galley css -->
    <link rel="stylesheet" href="css/gallery.css">
    <title>세상 즐거움 속에 혼라이프 VENUE</title>

  <body>
    <div class="wrap">
      <!-- header -->
      <header class="header clearfix">
        <div class="inner"></div>
      </header>
      <!-- visual -->
      <section class="visual clearfix"></section>
      <!-- videos -->
      <section class="videos clearfix">
        <div class="inner"></div>
      </section>
      <!-- design -->
      <section class="design clearfix">
        <div class="inner"></div>
      </section>
      <!-- space -->
      <section class="space clearfix">
        <div class="inner"></div>
      </section>
      <!-- flux -->
      <section class="flux clearfix">
        <div class="inner"></div>
      </section>
      <!-- highlight -->
      <section class="highlight clearfix">
        <div class="inner"></div>
      </section>
      <!-- gallery -->
      <section class="gallery clearfix">
        <div class="inner">
          <h2 class="galley-title">gallery</h2>
          <div class="gallery-box1">
            <ul>
              <li ><a href="#"><img src="images/galley1" alt="갤러리1"></a></li>
              <li ><a href="#"><img src="images/galley2" alt="갤러리2"></a></li>
              
            </ul>
          </div>
          <div class="gallery-box2">
            <ul>
              <li ><a href="#"><img src="images/galley3" alt="갤러리3"></a></li>
            </ul>
          </div>
          <div class="gallery-box3">
            <ul>
              <li ><a href="#"><img src="images/galley4" alt="갤러리4"></a></li>
              <li ><a href="#"><img src="images/galley5" alt="갤러리5"></a></li>
            </ul>
          </div>
        </div>
      </section>
      <!-- news -->
      <section class="news clearfix">
        <div class="inner"></div>
      </section>
      <!-- review -->
      <section class="review clearfix">
        <div class="inner"></div>
      </section>
      <!-- event -->
      <section class="event clearfix">
        <div class="inner"></div>
      </section>
      <!-- footer -->
      <footer class="footer clearfix">
        <div class="inner"></div>
      </footer>
    </div>
