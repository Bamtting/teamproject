<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta name="description" content="현대VENUE 웹사이트입니다." />
    <meta name="keywords" content="현대VENUE, VENUE, 베뉴" />
    <meta name="author" content="현대VENUE" />
    <meta property="og:title" content="현대VENUE" />
    <meta property="og:site_name" content="현대VENUE 웹사이트" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://https://www.hyundai.com/kr/ko/e/vehicles/venue/intro/"
    />
    <meta property="og:description" content="현대VENUE 웹사이트입니다." />

    <!-- css -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />

    <!-- 제이쿼리 -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <!-- 스와이퍼 js -->

    <link rel="stylesheet" href="js/swiper/swiper.min.css" />
    <script src="js/swiper/swiper.min.js"></script>

    <!-- 파비콘 적용 -->

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="images/favicon/site.webmanifest" />

    <title>세상 즐거움 속에 혼라이프 VENUE</title>
    <link rel="stylesheet" href="css/reset.css" />

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/script_design.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="wrap">
      <!-- header -->
      <header class="header clearfix">
        <div class="inner">
          <div class="header-logo">
            <a href="#"><img src="images/베뉴 로고.png" alt="베뉴" /></a>
          </div>
          <div class="header-left">
            <ul class="header-left-menu">
              <li><a href="#">특징</a></li>
              <li><a href="#">제원</a></li>
              <li><a href="#">모델 비교</a></li>
              <li><a href="#">가격</a></li>
              <li><a href="#">갤러리</a></li>
            </ul>
          </div>
          <div class="header-right">
            <ul class="header-right-menu">
              <li><a href="#" class="header-right-box1">시승 신청</a></li>
              <li><a href="#" class="header-right-box2">상담 신청</a></li>
              <li><a href="#" class="header-right-box3">구매 하기</a></li>
            </ul>
          </div>
        </div>
      </header>
      <!-- visual -->
      <section class="visual clearfix">
        <!-- Swiper -->
        <div class="swiper visual-mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="images/visual01.jpg" alt="캠핑" />
              <span class="visual-font">캠핑도 <em>VENUE</em>와 함께</span>
            </div>
            <div class="swiper-slide">
              <img src="images/visual02.jpg" alt="반려동물" />
              <span class="visual-font"
                >반려동물과<br />함께 타는 <em>VENUE</em></span
              >
            </div>
            <div class="swiper-slide">
              <img src="images/visual03.jpg" alt="드라이브" />
              <span class="visual-font"
                >다양한 도로환경에도<br />안전한 <em>VENUE</em></span
              >
            </div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
        </div>
      </section>
      <!-- videos -->
      <section class="videos clearfix">
        <div class="inner">
          <div class="videos-box">
            <div class="video-font"></div>
            <div class="video-venue"></div>
          </div>
        </div>
      </section>
      <!-- design -->
      <section class="design clearfix">
        <div class="inner">
          <div class="design-wrap">
            <div class="design-left">
              <div class="title-txt">
                <p>VENUE만의 특별한 디자인을 확인 해보세요</p>
              </div>
              <div class="title-subtxt">
                <p>
                  아이코닉한 스타일로 개성 있고 세련된 젊은 감성의
                  라이프스타일을 구현하였습니다.
                </p>
              </div>
              <img src="images/design01.png" alt="" />
            </div>
            <div class="design-right">
              <!-- desgin 슬라이드 -->
              <div class="design-slide">
                <div class="swiper designswiper">
                  <div class="swiper-wrapper">
                    <div class="swiper-slide">
                      <div><img src="images/design02.jpg" alt="#" /></div>
                    </div>
                    <div class="swiper-slide">
                      <div><img src="images/design03.jpg" alt="#" /></div>
                    </div>
                    <div class="swiper-slide">
                      <div><img src="images/design04.jpg" alt="#" /></div>
                    </div>
                  </div>
                </div>
              </div>
              <!--// desgin 슬라이드 -->
            </div>
          </div>
        </div>
      </section>
      <!-- space -->
      <section class="space clearfix">
        <div class="inner">
          <h1 class="space-title">
            미래 지향적이고 하이테크한 이미지를 살린 실내공간
          </h1>
          <div class="space-box">
            <img class="space-img01" src="images/space01.jpg" alt="#" />
            <img class="space-img02" src="images/space02.jpg" alt="#" />
            <button class="overview-bt">
              <span class="overview">Overview</span>
            </button>
            <button class="space-bt"><span class="space">space</span></button>
          </div>
        </div>
      </section>
      <!-- flux -->
      <section class="flux clearfix">
        <div class="inner"></div>
      </section>
      <!-- highlight -->
      <section class="highlight clearfix">
        <div class="inner"></div>
      </section>
      <!-- gallery -->
      <section class="gallery clearfix">
        <div class="inner"></div>
      </section>
      <!-- news -->
      <section class="news clearfix">
        <div class="inner"></div>
      </section>
      <!-- review -->
      <section class="review clearfix">
        <div class="inner"></div>
      </section>
      <!-- event -->
      <section class="event clearfix">
        <div class="inner"></div>
      </section>
      <!-- footer -->
      <footer class="footer clearfix">
        <div class="inner"></div>
      </footer>
    </div>
  </body>
</html>
